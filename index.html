<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>

      <form id="find-and-replace">
        <div class="form-group">
          <label for="phrase">Enter a phrase:</label>
          <input class="form-control" id="phrase" type="text">
        </div>

        <div class="form-group">
          <label for="wordToFind">Find:</label>
          <input class="form-control" id="wordToFind" type="text">
        </div>

        <div class="form-group">
          <label for="replacementWord">Replace with:</label>
          <input class="form-control" id="replacementWord" type="text">
        </div>

        <button type="submit" class="btn">Find and Replace</button>
      </form>

      <div id="result">
        <p><span class="resultingString"></span></p>
      </div>
    </div>
  </body>
</html>
